### Employees Policy

{{companyName}} is committed to ensuring all workforce members actively address security and compliance in their roles at {{companyName}}. As such, training is imperative to assuring an understanding of current best practices, the different types and sensitivities of data, and the sanctions associated with non-compliance.

-------------------------
#### Applicable Standards

##### HITRUST Common Security Framework

* 02.e - Information Security Awareness, Education, and Training
* 06.e - Prevention of Misuse of Information Assets
* 07.c - Acceptable Use of Assets
* 08.j - Controls Against Malicious Code
* 01.y - Teleworking

##### HIPAA Security Rule

* 164.308(a)(5)(i) - Security Awareness and Training

-------------------------------
#### Employment Policies

1. All new workforce members, including contractors, are given training on security policies and procedures, including operations security, within 30 days of employment.
	* Records of training are kept for all workforce members.
	* Upon completion of training, workforce members complete this [form](https://docs.google.com/a/{{companyName}}.io/forms/d/1bmEK3TidACj6ForBqGMaINPjIckv9ht28rtkGEQsBGs/viewform?usp=send_form).
	* Ongoing security training is conducted monthly.
	* Current {{companyName}} training is hosted [here](https://training.{{companyName}}.io/).
2. All workforce members are granted access to formal organizational policies, which include the sanction policy for security violations.
3. The {{companyName}} Employee Handbook clearly states the responsibilities and acceptable behavior regarding information system usage, including rules for email, Internet, mobile devices and social media usage.
4. {{companyName}} does not allow mobile devices to conned to any of its production networks.
5. All workforce members are educated about the approved set of tools to be installed on workstations.
6. All new workforce members are given HIPAA training within 60 days of beginning employment. Training includes HIPAA reporting requirements, including the ability to anonymously report security incidents, and the levels of compliance and obligations for {{companyName}} and its Customers and Partners.
7. All remote (teleworking) workforce members are trained on the risks, the controls implemented, their responsibilities, and sanctions associated with violation of policies. Additionally, remote security is maintained through the use of VPN tunnels for all access to production systems with access to ePHI data.
8. All {{companyName}}-purchased and -owned computers are to display this message at login and when the computer is unlocked: *This computer is owned by {{companyName}}, Inc. By logging in, unlocking, and/or using this computer you acknowledge you have seen, and follow, these policies (https://{{companyName}}.io/policy/) and have completed this training (https://training.{{companyName}}.io/). Please contact us if you have problems with this - privacy@{{companyName}}.io*.
9. Access to internal {{companyName}} systems can be requested using Employee System Access Form. All requests for access much be granted to the {{companyName}} Security Officer.
10. Request for modifications of access for any {{companyName}} employee can be made using  this [form](https://docs.google.com/a/{{companyName}}.io/forms/d/1ySICzCyEEdNqxHHErjlJqREBijwxs9z72L-rWXrxkm0/viewform).
